
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elite Training V2</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="logo">ELITE TRAINING</div>
  <div class="mode-toggle">
    <label>
      <input type="checkbox" id="rivalToggle" />
      Rival Mode
    </label>
  </div>
</header>

<main>

<section class="card">
  <h2>Rest Timer</h2>
  <div id="timerDisplay" class="timer-display">0</div>
  <div class="timer-buttons">
    <button onclick="startTimer(30)">30s</button>
    <button onclick="startTimer(60)">60s</button>
    <button onclick="startTimer(90)">90s</button>
    <button onclick="startTimer(120)">2m</button>
    <button onclick="startTimer(180)">3m</button>
  </div>
</section>

<section class="card">
  <h2>Medication</h2>
  <div class="med-grid">
    <label><input type="checkbox" id="vyvanse" /> Vyvanse (AM)</label>
    <label><input type="checkbox" id="wellbutrin" /> Wellbutrin (AM)</label>
    <label><input type="checkbox" id="sertraline" /> Sertraline (PM)</label>
  </div>
</section>

<section class="card">
  <h2>Core Habits</h2>
  <div class="habit-grid">
    <label><input type="checkbox" id="teethAM" /> Brush Teeth (AM)</label>
    <label><input type="checkbox" id="teethPM" /> Brush Teeth (PM)</label>
    <label><input type="checkbox" id="water1" /> Water 1L</label>
    <label><input type="checkbox" id="water2" /> Water 2L</label>
    <label><input type="checkbox" id="water3" /> Water 3L</label>
  </div>
</section>

<section class="card">
  <h2>Workout Log</h2>
  <div class="workout-row">
    <div>Bench Press</div>
    <input type="number" id="benchWeight" placeholder="Weight" />
    <input type="number" id="benchReps" placeholder="Reps" />
  </div>
</section>

<section class="card">
  <h2>9PM Audit</h2>
  <div id="auditOutput" class="audit-text">
    Press audit to evaluate your day.
  </div>
  <button onclick="runAudit()">Run Audit</button>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
